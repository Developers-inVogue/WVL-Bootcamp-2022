    <!-- Start of navbar -->

        <div class="header d-flex flex-column" style="background-color: #4eb5ba;">
            <nav class="navbar navbar-expand-md ps-5">
                <div class="center">
                    <h1><a class="navbar-brand text-white" href="#">
                        <img src="gallery/logo.png" alt="logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                            BudgetForAll
                        </a>
                    </h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasMd" aria-controls="navbarOffcanvasMd">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end pe-5" style="background-color: #85bf4b;" tabindex="-1"
                    id="navbarOffcanvasMd" aria-labelledby="navbarOffcanvasMdLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>

    <!-- End of navbar -->
    <!-- main -->
    <main class="main">
        <div class="container">
            <div class="budget-section">
                <div class="d-flex justify-content-end">
                    <button onclick="window.print()" class="btn btn-primary">Save</button>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <form action="">
                        <label for="date" style="font-size: 1rem;">Month</label><br>
                        <input type="text" id="date" name="date" style="font-size: 1rem; font-weight: bold;  border: none;
                        border-bottom: 1px solid #ccc;"><br>
                    </form>
                </div>
                <div class="row py-5">
                    <div class="budget col-md-4 d-flex flex-column align-items-center justify-content-center">
                        <h2>Income</h2>
                        <img src="image/sack-xmark.svg" alt="sack" width="100vw" height="100vh" class="sack">
                        <p class="amount" style="font-size: 5rem;"><span>&#8373</span><span id="budgetAmount">0</span>
                        </p>
                    </div>
                    <div class="expenses col-md-4 d-flex flex-column align-items-center justify-content-center">
                        <h2>Expenses</h2>
                        <img src="image/expenses.svg" alt="expense" width="100vw" height="100vh" class="expense">
                        <p class="exp-amount" style="font-size: 5rem;"><span>&#8373</span><span
                                id="expensesAmount">0</span></p>
                    </div>
                    <div class="balance col-md-4 d-flex flex-column align-items-center justify-content-center">
                        <h2>Balance</h2>
                        <img src="image/scale.svg" alt="scale" width="100vw" height="100vh" class="scale">
                        <p class="amount bala" style="font-size: 5rem;"><span>&#8373</span><span
                                id="balanceAmount">0</span></p>
                    </div>
                </div>
            </div>
            <div class="toggle d-flex justify-content-end">
                <button id="myBtn" type="button"><span style="color: #fff;">&#43</span></button>
            </div>
            <div id="displayExpenses">
                <div id="expValue">
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&#215</span>
                        <h2>Budget Form</h2>
                    </div>
                    <div class="modal-body">
                        <div class="budget-form" id="budgetform">
                            <form id="addForm">
                                <label for="">Total Income</label><br />
                                <input type="number" id="number" class="input" /><br />
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                        <div class="expense-form" id="expense-form">
                            <form id="expForm">
                                <label for="">Total Expenses</label><br />
                                <input type="number" id="expNumber" class="input" /><br>
                                <button type="submit" id="submitExpense" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                    <div class="edit-form" id="editForm">
                        <form action="" id="saveEdit">
                            <div class="">
                                <label for="">Edit item</label><br />
                                <input type="text" id="editExpName" />
                            </div>
                            <div class="">
                                <label for="">Edit amount</label><br />
                                <input type="number" id="editExpNumber" />
                            </div><br>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <p style="font-style: italic;">© 2022, BudgetForAll.</p>
            </div>
        </div>
    </main>
    <!-- main -->
    <script src="js/dashboard.js"></script>
</body>

</html>
