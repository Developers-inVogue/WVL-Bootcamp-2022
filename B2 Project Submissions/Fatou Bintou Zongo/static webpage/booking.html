<html lang="en">

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                
                <li><a href="#footer">CONTACT US</a></li>
            </ul>
        </nav>
    </div>
        <div id="menuBtn">
            <img src="images/menu.png"  id="menu" alt="">
        </div>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                
            </div>
            <div class="card-content">
                <h3>Reservation</h3>
                <form >
                    <div class="form-row">
                    <select name="days" id="">
                        <option value="day-select">
                            Select Day
                        </option>
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                    </select>
                    <select name="hours" id="">
                        <option value="hours-select">
                            Select Hour
                        </option>
                        <option value="8">8: 00</option>
                        <option value="10">10: 00</option>
                        <option value="12">12: 00</option>
                        <option value="14">14: 00</option>
                        <option value="16">16: 00</option>
                        <option value="18">18: 00</option>
                        <option value="20">20: 00</option>
                        <option value="21">21: 30</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="full Name">
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="form-row">
                    <input type="number" placeholder="How Many Persons?" min="1">
                    <input type="submit" value="BOOK TABLE">
                </div>
                </form>
            </div>
        </div>
    </section>

      <!--footer-->
      <section id="footer">
        <img src="images//footer.png" class="footer-image">
        <div class="title-text">
            <p>CONTACT US</p>

        </div>
        <div class="footer-row">
            <div class="footer-left">
                <h1>Opening Hours</h1>
                <p> <i class="fa-solid fa-clock"></i> Monday to Sunday 8am-10pm</p>
            </div>
            <div class="footer-right">
                <h1>Get In Touch</h1>
                <p> <i class="fa-solid fa-location-dot"></i> East Legon, Accra Ghana</p>
                <p> <i class="fa-solid fa-envelope"></i> diarestaurant@gmail.com</p>
                <p> <i class="fa-solid fa-phone"></i> +223 (0)574450973</p>
            </div>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram-square"></i>
