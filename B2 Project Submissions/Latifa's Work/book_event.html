    <header class="page-header header container-fluid">

                        <div class="event-form">
                            <h1>Book Your Event</h1>
                            <form>
                            
                                <div class="mb-3">
                                    <label for="event_title" class="form-label text-white">Event Title</label>
                                    <input type="text" name="event_title" id="event_title" placeholder="Event Title"
                                        class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="Name" class="form-label text-white">Name</label>
                                    <input type="text" name="Name" id="Name" placeholder="Name"
                                        class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label text-white">Email</label>
                                    <input type="email" name="Email" id="email" placeholder="Email" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="phone_number" class="form-label text-white">Phone Number</label>
                                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number"
                                        class="form-control" />
                                </div>
                                
                                <input type="submit" value="Book Event" class="btn btn-primary"  onclick="alert('You have successfully booked your event!')"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
